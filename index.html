<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
</head>
<body>
    <!-- NAV -->
    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="#">
            <span style="color:var(--accent)">●</span> Crypto Dashboard
            <small class="ms-2 text-secondary">Coinlore</small>
        </a>
        <div class="d-flex gap-2">
            <button id="btnReload" class="btn btn-sm btn-outline-secondary btn-refresh">
            Recargar datos
            </button>
        </div>
        </div>
    </nav>

    <main class="container my-4">
        <!-- KPIs -->
    <div class="row g-3 mb-4">
        <div class="col-12 col-md-4">
            <div class="card p-3">
                <div class="kpi-label">Total Casas de Cambio</div>
                <div class="kpi text-info" id="totalExchanges">—</div>
            </div>
        </div>
        <div class="col-12 col-md-4">
            <div class="card p-3">
                <div class="kpi-label">Precio Medio</div>
                <div class="kpi text-success" id="avgPrice">—</div>
            </div>
        </div>
        <div class="col-12 col-md-4">
            <div class="card p-3">
                <div class="kpi-label">Moneda Más Cara</div>
                <div class="kpi text-warning" id="mostExpensive">—</div>
            </div>
        </div>
    </div>
        <!-- Charts -->
        <div class="row g-3 mt-1">
            <div class="col-12 col-lg-6">
                <div class="card p-3">
                    <div class="d-flex justify-content-between align-items-center">
                        <h6 class="mb-0">Top 10 Coins</h6>
                        <div class="d-flex align-items-center gap-2">
                        <small id="lastUpdatedCoin" class="muted">—</small>
                        <div id="spinCoin" class="spinner-border text-secondary spinner d-none" role="status"></div>
                        </div>
                    </div>
                    <div class="chart-container mt-3">
                        <canvas id="chartCoin"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-12 col-lg-6">
                <div class="card p-3">
                <div class="d-flex justify-content-between align-items-center">
                    <h6 class="mb-0">Top 10 Exchanges por Volumen (USD)</h6>
                    <div class="d-flex align-items-center gap-2">
                    <small id="lastUpdatedExchanges" class="muted">—</small>
                    <div id="spinExchanges" class="spinner-border text-secondary spinner d-none" role="status"></div>
                    </div>
                </div>
                <div class="chart-container mt-3">
                    <canvas id="chartExchanges"></canvas>
                </div>
                </div>
            </div>
          
        </div>
        <!-- Tablas -->
    <div class="row g-3 mt-4">
        <div class="col-12">
            <div class="card p-3">
                <h6 class="mb-3">Tabla de Monedas</h6>
                <input type="text" id="searchCoins" class="form-control search-input mb-3" placeholder="Buscar moneda...">
                <div class="table-responsive">
                    <table class="table table-dark table-hover">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Símbolo</th>
                                <th>Precio USD</th>
                                <th>Cambio 24h</th>
                            </tr>
                        </thead>
                        <tbody id="tableCoins"></tbody>
                    </table>
                </div>
            </div>
        </div>
        
        <div class="col-12">
            <div class="card p-3">
                <h6 class="mb-3">Tabla de Casas de Cambio</h6>
                <input type="text" id="searchExchanges" class="form-control search-input mb-3" placeholder="Buscar casa de cambio...">
                <div class="table-responsive">
                    <table class="table table-dark table-hover">
                        <thead>
                            <tr>
                                <th>Casa de Cambio</th>
                                <th>Par</th>
                                <th>Precio USD</th>
                                <th>Volumen USD</th>
                            </tr>
                        </thead>
                        <tbody id="tableExchanges"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="/js/script.js"></script>
</body>
</html>
